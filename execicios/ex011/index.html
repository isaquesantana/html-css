<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinânmica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <!--Para telas com mais de 750px largura-->
        
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <!--Para telas com menos de 1050px de largura-->
        
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midias/Audio_BG_1.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
