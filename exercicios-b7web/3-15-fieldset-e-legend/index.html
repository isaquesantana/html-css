<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset e Legend</title>

    <style>
        fieldset {
            background-color: #e4e4e4;
            margin-bottom: 20px;
        }

        label {
            
        }
    </style>

</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome: <br>
                <input type="text" name="name">
            </label>
            <br>
            <label>
                Sobrenome: <br>
                <input type="text" name="lastname">
            </label>
            <br>
        </fieldset>
        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da Empresa: <br>
                <input type="text" name="companyname">
            </label>
            <br>
            <label>
                Cargo: <br>
                <input type="text" name="companynamejobtitle">
            </label>
            <br>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
