<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video {
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        .video-area {
            position: relative;
            height: 0px;
            background-color: #ccc;
            padding: 0px 0px 56.25%;
        }

        .video-area iframe {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border: 0px;
        }
    </style>
</head>
<body>
    <!-- Usando o CSS para deixar um vídeo responsivo -->

    <h1>Assita ao vídeo</h1>    
    <div class="video">
        <div class="video-area">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Lz06fm8KE9Y?si=KjfZDyX0WM4lzErZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
